
<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THS Settings</title>
  <!-- <link rel="stylesheet" href="js/vendor/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="spectrum/spectrum.css">
  <link rel="stylesheet" href="css/custom.css">
</head>


  

<body style="padding: 70px 0;">
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div id="toolbar_nochanges" class="container">
      <button type="button" id="close_button" class="btn navbar-btn pull-right">Cancel</button>
      <p class="navbar-text">TimeStyle Settings</p>
    </div>
    <div id="toolbar_haschanges" class="container hidden">
      <button type="button" id="save_button" class="btn btn-primary navbar-btn pull-right" style="margin-left: 5px">Send to watch</button>
      <button type="button" id="reset_button" class="btn navbar-btn pull-right">Clear</button>
      <p id="number_of_changes" class="navbar-text"></p>
    </div>
</nav>


<div class="container">
  <div id="version_warning" class="alert alert-warning hidden" role="alert">
  You seem to have an older version of THS installed, so some
  settings might not work. (To upgrade immediately, you can
  try uninstalling and reinstalling the watchface.)
</div>


<form>


  <div role="tabpanel" class="tab-pane fade" id="tab_customcolors" aria-labelledBy="profile-tab">
    <div id="custom_preview_help" class="alert alert-info" role="alert">
      Select the three required colors to create a theme
    </div>
    <div id="custom_preview_container">
      <div id="custom_preview" class="example_face" style="margin: 13px">6<br>32</div>
      <button class="btn btn-primary" id="saveNewPresetButton" type="button" onclick="saveNewPreset()">
        <span class="glyphicon glyphicon-star"></span> Save theme
      </button>
      <button class="btn btn-success" style="display:none" id="savedIndication" type="button">
        <span class="glyphicon glyphicon-star"></span> Saved!
      </button>

    </div>

    <div>
  </div>

    <label>Background Color</label>
    <div class="form-group">
      <input type='text' id="time-color" class="colorpicker"/>
    </div>
    <label>Time Background Color</label>
    
  </div>
</div>


</form>
</div>

<!-- <script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script> -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="spectrum/spectrum.js"></script>
<script>
$(".colorpicker").spectrum({
    allowEmpty: true,
    showPaletteOnly: true,
    preferredFormat: "hex",
    hideAfterPaletteSelect: true,
    change: function(color) {
        // if we change a custom color, deselect any preset_selector
        $('#preset_selector > .active').removeClass('active');
    },
    palette: [
        ["#000000", "#000055", "#0000AA", "#0000FF", "#005500", "#005555", "#0055AA", "#0055FF",
        "#550000", "#550055", "#5500AA", "#5500FF", "#555500", "#555555", "#5555AA", "#5555FF",
        "#AA0000", "#AA0055", "#AA00AA", "#AA00FF", "#AA5500", "#AA5555", "#AA55AA", "#AA55FF",
        "#FF0000", "#FF0055", "#FF00AA", "#FF00FF", "#FF5500", "#FF5555", "#FF55AA", "#FF55FF",
        "#00AA00", "#00AA55", "#00AAAA", "#00AAFF", "#00FF00", "#00FF55", "#00FFAA", "#00FFFF",
        "#55AA00", "#55AA55", "#55AAAA", "#55AAFF", "#55FF00", "#55FF55", "#55FFAA", "#55FFFF",
        "#AAAA00", "#AAAA55", "#AAAAAA", "#AAAAFF", "#AAFF00", "#AAFF55", "#AAFFAA", "#AAFFFF",
        "#FFAA00", "#FFAA55", "#FFAAAA", "#FFAAFF", "#FFFF00", "#FFFF55", "#FFFFAA", "#FFFFFF"
        ]
    ]
});
</script>

<script src="js/config.js"></script>
</body>
</html>


</html>
